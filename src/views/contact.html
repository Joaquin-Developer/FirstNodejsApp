<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= title %></title>
    <%- include("partials/head.html") %>
</head>
<body>
    <%- include("partials/navigation.html") %>
    <h1>Contacto:</h1>
    <hr>
    <div class="card-header bg-dark text-white text-center">
        <h3>Contactame</h3>
    </div>
    <div class="card-body">
        <form action="POST">
            <div class="form-group">
                <input id="mail" type="email" required class="form-control" placeholder="Email" name="" id="mail">
            </div>
            <div class="form-group">
                <textarea id="message" class="form-control" name="mensaje" id="mensaje" placeholder="Mensaje..." cols="30" rows="10"></textarea>
            </div>
            <div class="form-group">
                <button id="btnSendForm" class="btn btn-primary btn-block">Enviar</button>
            </div>
        </form>
    </div>
    <%- include("partials/footer.html") %>
    <!-- JS Bootstrap Bundle  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <!-- Import Axios: -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- personal script: -->
    <script src="/scripts/contactFunctions.js"></script>
</body>
</html>
